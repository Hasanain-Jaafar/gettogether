[build]
  command = "npm run build"
  publish = ".next"

# Supabase URL and anon key are public by design (NEXT_PUBLIC_*) and get inlined into the bundle.
# Omit them from Netlify secrets scanning so the build does not fail.
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"
